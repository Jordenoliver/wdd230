    <header>
        <img class="prof-pic" src="images/profile.webp" alt="Profile Picture" loading="lazy">
        <h1>Jorden Oliver</h1>

    <main>
        <h1 id="title-form">Page Rating Register</h1>
        <div class="form-container">
            <form id="myForm" method="get" action="record.html">
                <fieldset>
                    <legend>Register</legend>
                        <label class="top" for="username">Username* <input type="text" id="username" name="username" title="Complete this field" required></label>
                        <label class="top" for="password">Password* <input type="password" id="password" name="password" pattern="([A-Za-z0-9]).{8,}" title="at least eight (8) characters long and can only be alpha-numeric" required></label>
                        <label class="top" for="confirmPassword">Confirm Password* <input type="password" id="confirmPassword" name="confirmPassword" title="Fill out the field above first" required></label>
                        <p class="error-message" id="passwordError"></p>
                        <label class="top" for="email">Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="example@byui.edu" title="Please enter a valid email address" required></label>
                </fieldset>
                <fieldset>
                    <legend>Rating</legend>
                    <label for="rating" id="ratingLabel">Rating <small>(values from 1 to 10)</small>: 5</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                </fieldset>
                <input type="submit" value="Send Rating">
            </form>
        </div>
    </main>
